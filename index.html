<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
<title>Frontend Mentor | Huddle landing page with single introductory section</title>
<link rel="stylesheet" href="style.css" />
<script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
<script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
</head>
<body>
<div class="container">
  <header>
    <div class="logo"> <img src="images/logo.svg" alt="Huddle" class="head" /> </div>
  </header>
  <section>
    <div class="landing">
      <div class="fig"> <img
              src="images/illustration-mockups.svg"
              alt="mocup"
              class="mainfig"
            /> </div>
    </div>
    <div class="main">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice,
        but so does your audience. Create connections with your users as you
        engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </section>
  <footer>
    <div class="flex social_media"> <a
            href="https://www.linkedin.com/in/hany-soliman-30388b143/"
            target="_blank"
            >
      <ion-icon name="logo-linkedin"></ion-icon
          >
      </a> <a href="https://github.com/Hany-soliman" target="_blank"
            >
      <ion-icon name="logo-github"></ion-icon
          >
      </a> <a href="">
      <ion-icon name="logo-instagram"></ion-icon>
      </a> </div>
    <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="mailto:hany.essam1993@gmail.com">Hany Soliman</a>. </p>
  </footer>
</div>
</body>
</html>
